<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Slack Status Property Inspector</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="./pi.js"></script>
  </head>
  
  <body>
    <div class="sdpi-wrapper">
      <details class="message question">
        <summary>This is some message</summary>
      </details>
      <div class="sdpi-item">
        <div class="sdpi-item-label">API Token</div>
        <input class="sdpi-item-value" id="api-token" value="" placeholder="xoxp-xxxxxxxxxxx">
      </div>
      <div class="sdpi-item">
        <div class="sdpi-item-label">Status Emoji</div>
        <input class="sdpi-item-value" id="status-emoji" value="" placeholder=":palm_tree:">
      </div>
      <div class="sdpi-item">
        <div class="sdpi-item-label">Status Text</div>
        <input class="sdpi-item-value" id="status-text" value="" placeholder="breaktime">
      </div>
      <div class="sdpi-item">
        <div class="sdpi-item-label">Status Expiration</div>
        <input class="sdpi-item-value" id="status-expiration" value="0" placeholder="1532627506" pattern="\d+">
      </div>
    <div>
  </body>
</html>
